name: Deploy Project
on:
  pull_request: # Using activity type for controlling when to activate a workflow. In this example we are using the pull_request activity type. https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
    types:
      - opened
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Output event data
          run: echo "${{ toJson(github.event) }}"
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: Test code
          run: npm run test
        - name: Build code
          run: npm run build
        - name: Deploy project
          run: echo "Deploying project..."

# You need to create a pull request to trigger the workflow.